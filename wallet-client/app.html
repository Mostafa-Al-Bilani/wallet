<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/style.css" rel="stylesheet" />
    <title>Wallet App</title>
  </head>
  <body>
    <nav
      class="w-nav fixed left-0 top-0 height-screen overflow-y-auto bg-gray flex column gap5"
    >
      <li>
        <button class="navigate clicked" id="dashboard">Dashboard</button>
      </li>
      <li>
        <button class="navigate" id="transactions">Transactions</button>
      </li>
      <li>
        <button class="navigate" id="QR">QR</button>
      </li>
      <li>
        <button class="navigate" id="profile">Profile</button>
      </li>
      <li>
        <button class="navigate" id="help">Help Center</button>
      </li>
    </nav>
    <div class="content bg-black">
      <button class="logout" id="logout">logout</button>
      <div class="page" id="page-dashboard">
        <div class="flex column gap20">
          <h2>Dashboard</h2>
          <div class="flex column gap10">
            <h1>Welcome Client</h1>
            <div class="flex column">
              <div class="flex gap10 wrap">
                <div class="box">
                  <h2>Balance</h2>
                  <img src="./assets/balance.png" />
                  <h3>10000 $</h3>
                </div>
                <div class="box">
                  <h2>Deposit</h2>
                  <img src="./assets/deposit.png" />
                  <h3>10000 $</h3>
                </div>
                <div class="box">
                  <h2>Total withdraws</h2>
                  <img src="./assets/withdraw.png" />
                  <h3>10000 $</h3>
                </div>
                <div class="box">
                  <h2>Total transactions</h2>
                  <img src="./assets/transaction.png" />
                  <h3>10000 $</h3>
                </div>
              </div>
            </div>
          </div>
          <table></table>
        </div>
      </div>
      <div class="page hidden" id="page-transactions">
        <table id="transactions-table">
          <thead>
            <tr>
              <th>amount</th>
              <th>description</th>
              <th>createdat</th>
              <th>updatedat</th>
            </tr>
          </thead>
          <tbody id="transactions-body"></tbody>
        </table>
        <div class="flex center gap10">
          <button class="filled-btn open-modal" id="open-withdraw">
            withdraw
          </button>
          <button class="filled-btn open-modal" id="open-deposit">
            deposit
          </button>
          <button class="filled-btn open-modal" id="open-payment">
            send payment
          </button>
        </div>
          <!-----------------------------------------withdraw modal------------------------------  -->
          <div id="modal-withdraw" class="modal">
            <div class="box-modal">
              <button class="close-modal">X</button>
              <form class="flex column gap10 full-width" id="withdrawForm">
                <div >
                  <input type="number" id="withdraw-amount" placeholder="enter amount" required/>
                </div>
                <button class="filled-btn">withdraw</button>
              </form>
              </div>
            </div>
          </div>
           <!-----------------------------------------deposit modal------------------------------  -->
           <div id="modal-deposit" class="modal">
            <div class="box-modal">
              <button class="close-modal">X</button>
              <form class="flex column gap10 full-width" id="depositForm">
                <div >
                  <input type="number" id="deposite-amount" placeholder="enter amount" required/>
                </div>
                <button class="filled-btn">deposit</button>
                </form> 
              </div>
           </div>
          <!-----------------------------------------payment modal------------------------------  -->
          <div id="modal-payment" class="modal"></div> 
      <div class="page hidden" id="page-QR">QR</div>
      <div class="page hidden" id="page-profile">
        <form class="flex column gap10 full-width" id="profileForm">
          <div>
              <input type="text" placeholder="Enter your name" id="name" required />
            </div>
            <div>
              <input type="email" placeholder="Enter your email" id="email" required />
            </div>
        <div>
          <input type="text" placeholder="Enter your phone" id="phoneNumber" required/>
        </div>
        <div>
          <input type="date" placeholder="Enter your date of birth" id="dob" required />
        </div>
        <button class="filled-btn">update</button>
      </form>
      </div>
      <div class="page hidden" id="page-help">help</div>
    </div>
    <script src="./scripts/auth-route.js"></script>
    <script src="./scripts/navigate.js"></script>
    <script src="./scripts/modal.js"></script>
    <script src="./scripts/axios.min.js"></script>
    <script src="./scripts/transactions/get-transaction.js"></script>
    <script src="./scripts/transactions/deposit.js"></script>
    <script src="./scripts/transactions/withdraw.js"></script>
    <script src="./scripts/logout.js"></script>
    <script src="./scripts/update-form.js"></script>
  </body>
</html>
